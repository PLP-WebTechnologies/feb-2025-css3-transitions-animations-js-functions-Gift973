<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Transitions and Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #animatedImage {
      margin-top: 30px;
      width: 150px;
      transition: transform 0.5s;
    }

    #animatedImage:hover {
      transform: translateY(-10px) scale(1.05);
    }

    #messageBox {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Animated Page</h1>

  <button id="saveButton">Save Message</button>
  <button id="loadButton">Load Message</button>

  <div id="messageBox"></div>

  <img src="https://images.pexels.com/photos/9942763/pexels-photo-9942763.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image" srcset="width: 100px; height: 100px;" id="animatedImage">

  <script>
    const saveButton = document.getElementById('saveButton');
    const loadButton = document.getElementById('loadButton');
    const messageBox = document.getElementById('messageBox');

    saveButton.addEventListener('click', () => {
      const message = "Hello! Your data is saved locally.";
      localStorage.setItem('savedMessage', message);
      alert('Message saved!');
    });

    loadButton.addEventListener('click', () => {
      const savedMessage = localStorage.getItem('savedMessage');
      if (savedMessage) {
        messageBox.textContent = savedMessage;
        messageBox.style.opacity = 1;
      } else {
        messageBox.textContent = "No message found. Please save first.";
        messageBox.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
